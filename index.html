<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .clock {
            color: #ecf0f1;
            font-size: 5em;
            font-weight: bold;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(236, 240, 241, 0.5);
            box-shadow: 0 0 20px rgba(236, 240, 241, 0.5), 0 0 40px rgba(236, 240, 241, 0.5), 0 0 60px rgba(236, 240, 241, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(236, 240, 241, 0.5), 0 0 20px rgba(236, 240, 241, 0.5), 0 0 30px rgba(236, 240, 241, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(236, 240, 241, 1), 0 0 40px rgba(236, 240, 241, 1), 0 0 60px rgba(236, 240, 241, 1);
            }
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>

    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
